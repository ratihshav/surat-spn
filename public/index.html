<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>e-Office Dinas Pendidikan Kabupaten Kerinci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="Themesbrand" name="author" />

  <link rel="shortcut icon" href="logo-kab-kerinci.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    var useragentid = null;
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      appId: "b867ffe2-3c0d-4b41-9522-9e120321f5cd",
      autoRegister: false,
      notifyButton: {
        enable: false
      },
      persistNotification: false
    }]);
    //Firstly this will check user id 
    OneSignal.push(function () {
      OneSignal.getUserId().then(function (userId) {
        if (userId == null) {
          console.log("OneSignal User ID:", userId);
        }
        else {
          useragentid = userId;
          console.log('useragentid', useragentid)
          OneSignal.push(["getNotificationPermission", function (permission) {
          }]);
          OneSignal.isPushNotificationsEnabled(function (isEnabled) {
            if (isEnabled) {
              console.log("Push notifications are enabled!");
            }
            else {
              console.log("Push notifications are not enabled yet.");
            }
          });
        }
      });
    });
    //Secondly this will check when subscription changed
    OneSignal.push(function () {
      OneSignal.on('subscriptionChange', function (isSubscribed) {
        if (isSubscribed == true) {
          OneSignal.getUserId().then(function (userId) {
            useragentid = userId;
          }).then(function () {
            // this is custom function
            // here you can send post request to php file as well.
            OneSignalUserSubscription(useragentid);
          });
        }
        else if (isSubscribed == false) {
          OneSignal.getUserId().then(function (userId) {
            useragentid = userId;
          });
        }
        else {
          console.log('Unable to process the request');
        }
      });
    });
    OneSignal.push(function () {
      OneSignal.getExternalUserId(
        console.log("Extrernal!")
      );
    });
    function subscribeOneSignal() {
      if (useragentid != null) {
        OneSignal.setSubscription(true);
      }
      else {
        OneSignal.registerForPushNotifications({
          modalPrompt: true
        });
      }
    }
    function unSubscribeOneSignal() {
      OneSignal.setSubscription(false);
    }
  </script>
</head>

<body>
